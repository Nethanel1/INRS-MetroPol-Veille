
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Documentaire - INRS Metropol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header {
            background-color: #005689; /* Couleur INRS */
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .accordion-button:not(.collapsed) {
            background-color: #e7f1f5;
            color: #0c63e4;
        }
        .last-updated {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .loader {
            text-align: center;
            padding: 3rem;
        }
    </style>
</head>
<body>

    <div class="header text-center">
        <div class="container">
            <h1><i class="bi bi-binoculars-fill"></i> Veille Documentaire INRS Metropol</h1>
            <p class="lead">Suivi des mises à jour des fiches Metropol de l'INRS</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher une fiche par titre ou référence...">
                </div>
                <div class="text-center mt-2">
                    <span id="ficheCount" class="badge bg-secondary me-2"></span>
                    <span id="lastUpdated" class="last-updated"></span>
                </div>
            </div>
        </div>

        <div id="loader" class="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement des données...</p>
        </div>

        <div class="accordion" id="metropolAccordion"></div>
        <p id="noResults" class="text-center d-none">Aucune fiche ne correspond à votre recherche.</p>
    </div>

    <footer class="text-center text-muted py-4 mt-5">
        <p>Projet de veille automatisée. Données extraites de <a href="https://www.inrs.fr" target="_blank">inrs.fr</a>.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
